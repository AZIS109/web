<body onload="updateTimes()">
	
	
	<div style='background: url("images/bg.jpeg");
  background-repeat: no-repeat;
  background-size: 100%;
' class="size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1">
		<span></span>
		<div class="flex-col-c p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-10">
				Ramadhan 2023

			<p class="txt-center l1-txt2 p-b-60">
				Countdown to Ramadhan 2023
			</p>

			<div class="flex-w flex-c cd100 p-b-82">
				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt3 p-b-9 days" id="d">0</span>
					<span class="s1-txt1">Days</span>
				</div>

				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt3 p-b-9 hours" id="h">0</span>
					<span class="s1-txt1">Hours</span>
				</div>

				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt3 p-b-9 minutes" id="m">0</span>
					<span class="s1-txt1">Minutes</span>
				</div>

				<div class="flex-col-c-m size2 how-countdown">

<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script>
	let countDownDate = new Date("2023-03-23 00:00:00").getTime();

   let x = setInterval(updateTimes, 1000);
  function updateTimes(){
    let now = new Date().getTime();
    let distance = countDownDate - now;

    if (distance <= 0) {
      clearInterval(x);
    };

    let days = String(Math.floor(distance / (1000 * 60 * 60 * 24)));
    let hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
   let minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
    let seconds = String(Math.floor((distance % (1000 * 60)) / 1000));

    d.innerHTML = days.padStart(2, "0");
    h.innerHTML = hours.padStart(2, "0");
    m.innerHTML = minutes.padStart(2, "0");
    s.innerHTML = seconds.padStart(2, "0");
  }

	</script>
